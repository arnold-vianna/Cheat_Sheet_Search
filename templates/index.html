<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Sheet</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Font Awesome for GitHub Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light dark-theme">
    <div class="container mt-5">
        <h1 class="text-center mb-2">Cheat Sheet</h1>
        <div class="text-center mb-4">
            <a href="https://github.com/arnold-vianna" target="_blank" rel="noopener noreferrer" class="github-link">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>

        <!-- Theme Selection and Search Bars -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="themeSelect" class="form-label">Select Theme</label>
                <select id="themeSelect" class="form-select rounded-3 bg-secondary text-light border-0">
                    {% for theme in themes %}
                        <option value="{{ theme }}">{{ theme }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="commandSearch" class="form-label">Search Command</label>
                <div class="input-group">
                    <input type="text" id="commandSearch" class="form-control rounded-3 bg-secondary text-light border-0" placeholder="Enter a command">
                    <button class="btn btn-primary rounded-3" onclick="search()">Search</button>
                    <button class="btn btn-outline-light rounded-3" onclick="clearSearch('commandSearch')">Clear</button>
                </div>
            </div>
            <div class="col-md-4">
                <label for="descriptionSearch" class="form-label">Search Description</label>
                <div class="input-group">
                    <input type="text" id="descriptionSearch" class="form-control rounded-3 bg-secondary text-light border-0" placeholder="Enter a description">
                    <button class="btn btn-primary rounded-3" onclick="search()">Search</button>
                    <button class="btn btn-outline-light rounded-3" onclick="clearSearch('descriptionSearch')">Clear</button>
                </div>
            </div>
        </div>

        <!-- CRUD Buttons -->
        <div class="row mb-4">
            <div class="col-md-4">
                <button class="btn btn-primary w-100 rounded-3" onclick="createTheme()">Create Theme</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success w-100 rounded-3" data-bs-toggle="modal" data-bs-target="#addCommandModal">Add Command</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger w-100 rounded-3" onclick="deleteTheme()">Delete Theme</button>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="row">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal for Adding Commands -->
    <div class="modal fade" id="addCommandModal" tabindex="-1" aria-labelledby="addCommandModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCommandModalLabel">Add Command to Theme</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modalThemeSelect" class="form-label">Select Theme</label>
                        <select id="modalThemeSelect" class="form-select rounded-3 bg-secondary text-light border-0">
                            {% for theme in themes %}
                                <option value="{{ theme }}">{{ theme }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="modalCommand" class="form-label">Command</label>
                        <input type="text" id="modalCommand" class="form-control rounded-3 bg-secondary text-light border-0" placeholder="Enter command">
                    </div>
                    <div class="mb-3">
                        <label for="modalDescription" class="form-label">Description</label>
                        <textarea id="modalDescription" class="form-control rounded-3 bg-secondary text-light border-0" placeholder="Enter description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-3" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary rounded-3" onclick="addCommand()">Add Command</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
